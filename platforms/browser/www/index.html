<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Titulo de la app -->
    <title>Taquería Chacón</title>

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/f7material/framework7.material.min.css">
    <link rel="stylesheet" href="css/f7material/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
</head>

<body class="theme-red layout-white" >

    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Taquería Chacon</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <p>Page content goes here</p>
                           
                    

                            <!-- Login Screen -->
                            <div class="login-screen modal-in">
                                <!-- Default view-page layout -->
                                <div class="view">
                                  <div class="page">
                                    <!-- page-content has additional login-screen content -->
                                    <div class="page-content login-screen-content">
                                      
                                        <div class="row">
                                              <div class="col-10"> </div>
                                              <div class="col-50">
                                                <img src="img/logo.png" alt="logo" style="    width: 100%;margin-top: 15px;margin-bottom: 10px;">
                                              </div>
                                              <div class="col-10"> </div>
                                       </div>

                                      <!-- Login form -->
                                      <form>
                                        <div class="list-block">
                                          <ul>
                                            <li class="item-content">
                                              <div class="item-inner">
                                                <div class="item-title label">Correo</div>
                                                <div class="item-input">
                                                  <input type="email" name="email" placeholder="Correo electronico">
                                                </div>
                                              </div>
                                            </li>
                                            <li class="item-content">
                                              <div class="item-inner">
                                                <div class="item-title label">Contraseña</div>
                                                <div class="item-input">
                                                  <input type="password" name="password" placeholder="Contraseña">
                                                </div>
                                              </div>
                                            </li>
                                          </ul>
                                        </div>
                                        <div class="list-block">
                                            <div class="row">
                                              <div class="col-50">
                                                <a href="register.html" class="button button-fill button-raised ">Registrarme</a>
                                              </div>
                                              <div class="col-50">
                                                <a href="#" class="button button-fill button-raised ">Ingresar</a>
                                              </div>
                                            </div>
                                          <div class="list-block-label">Gracias por preferirnos</div>
                                        </div>
                                      </form>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <!-- End Login Screen -->



                        </div> <!-- End Content-block -->
                    </div> <!-- End Page Content -->
                </div> <!-- End clas page -->
            </div><!-- End pages navbar-through toolbar-through -->

        </div><!-- end view view-main -->
        
    </div> <!-- views -->

    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>

</body>

</html>
