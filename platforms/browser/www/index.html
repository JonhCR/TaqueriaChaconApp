    <script>
    
          document.addEventListener("backbutton", function(e){

            //Previene cualquier acto consecuente al back button
            e.preventDefault();
            
            /* Si los menús laterales están abiertos */
            if ($$('.panel.active').length > 0) {
                myApp.closePanel();
                return;
            }

            /* Si hay un historial pero la vista es diferente del index o del login
            Esto previene que al autenticarse puedan devolverse atras o al estar en login y 
            hallan sido redirigidos no puedan regresar al index */
            var view = myApp.getCurrentView();
            if (!view) return;
            if ( view.history.length > 1 && myApp.getCurrentView().activePage.name  != 'index' && 
                 myApp.getCurrentView().activePage.name  != 'login') {
                view.router.back();
                return;
            }

            //Pregunta si desea cerrar la aplicacion
            myApp.confirm('¿Salir de la aplicación?', 'Taquería Chacón', function () {
                navigator.app.exitApp();
              });

        }, false);
    </script>
