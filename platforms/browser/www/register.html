<!-- No es necesario cargar todo , la plantilla es dinamica , se hace un parser con ajax. -->

<div class="pages">
    <div data-page="register" class="page no-navbar no-toolbar ">
        <div class="page-content" >
            <div class="content-block" >

            	<!--Titulo principal de la vista -->
                <div class="content-block-title">
                <div class="row">
                 <div class="col-md-100">
                 	  <a href="#" class="back link" ><i class="f7-icons">arrow_left_fill</i> Atrás</a>
                 </div>
                </div>
                <br>
                <div class="row">
                	<div class="col-md-100">
                		 <img class="lazy lazy-fadeIn" style=" height: 100%;width: 100%;border-radius: 5px;" src="img/registro.jpg" alt="registro">
                	</div>
                </div>

                </div>

                <!-- Formulario de registro -->
                <form action="http://taqueriachacon.dev/api/cliente/registrar" id="registrarClienteForm" method="post" accept-charset="utf-8">
					<div class="list-block">
					  <ul>
					    <!-- Text inputs -->
					    <li>
					      <div class="item-content">
					        <div class="item-media"><i class="icon f7-icons">person</i></div>
					        <div class="item-inner">
					          <div class="item-title label">Nombre</div>
					          <div class="item-input">
					            <input name="name" required="" type="text" placeholder="Tu nombre">
					          </div>
					        </div>
					      </div>
					    </li>
					    <li>
					      <div class="item-content">
					        <div class="item-media"><i class="icon f7-icons">email</i></div>
					        <div class="item-inner">
					          <div class="item-title label">Correo</div>
					          <div class="item-input">
					            <input name="email" required="" type="email" placeholder="Correo Eléctronico">
					          </div>
					        </div>
					      </div>
					    </li>
					    <li>
					      <div class="item-content">
					        <div class="item-media"><i class="icon f7-icons">lock</i></div>
					        <div class="item-inner">
					          <div class="item-title label">Contraseña</div>
					          <div class="item-input">
					            <input name="password" required="" type="password" placeholder="Contraseña">
					          </div>
					        </div>
					      </div>
					    </li>
					    <li>
					      <div class="item-content">
					        <div class="item-media"><i class="icon f7-icons">favorites</i></div>
					        <div class="item-inner">
					          <div class="item-title label">Cédula</div>
					          <div class="item-input">
					            <input name="cedula" required="" type="text" placeholder="Cedula">
					          </div>
					        </div>
					      </div>
					    </li>
					    <li>
					      <div class="item-content">
					        <div class="item-media"><i class="icon f7-icons">phone_round</i></div>
					        <div class="item-inner">
					          <div class="item-title label">Teléfono</div>
					          <div class="item-input">
					            <input name="telefono" required="" type="text" placeholder="Telefono">
					          </div>
					        </div>
					      </div>
					    </li>
					    <li>
					      <div class="item-content">
					        <div class="item-media"><i class="icon f7-icons">calendar</i></div>
					        <div class="item-inner">
					          <div class="item-title label">Nacimiento</div>
					          <div class="item-input">
					            <input name="fecha_nacimiento" type="date" value="1988-01-01" placeholder="Nacimiento">
					          </div>
					        </div>
					      </div>
					    </li>
					    <li>
					      <div class="item-content">
					        <div class="item-media"><i class="icon f7-icons">graph_round</i></div>
					        <div class="item-inner">
					          <div class="item-title label">Domicilio</div>
					          <div class="item-input">
					            <input name="domicilio" type="text" placeholder="Domicilio">
					          </div>
					        </div>
					      </div>
					    </li>
					   
					  </ul>
					</div>
					<button type="submit" class="button button-big button-fill">Almacenar </button>
				</form>
				<!-- End Formulario de registro -->

            </div> <!-- End content-block -->
        </div> <!-- End page-content -->
    </div> <!-- End data page -->
</div> <!-- End div page -->
