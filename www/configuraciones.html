<!-- No es necesario cargar todo , la plantilla es dinamica , se hace un parser con ajax. -->

<div class="pages">

    <div data-page="configuraciones" class="page">
  
        <div class="page-content">
            <div class="content-block">


              <div class="buttons-row">
                <a href="#tab1" class="tab-link active button button-raised">Identidad</a>
                <a href="#tab2" class="tab-link button button-raised">Seguridad</a>
              </div>

              <!-- Tabs, tabs wrapper -->
              <div class="tabs">
                    <!-- Tab 1, active by default -->
                    <div id="tab1" class="tab active">
                      <div class="content-block">
                          <form action="http://www.taqueriachaconpavas.com/api/cliente/configuraciones" method="post" accept-charset="utf-8" id="actualizarPerfilForm" >
                          <!-- Formulario de configuraciones -->
                            <div class="content-block-title">Tus datos del perfil</div>
                            <div class="list-block inset">
                              <ul>
                                <!-- Text inputs -->
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">Nombre</div>
                                      <div class="item-input">
                                        <input name="name" id="name" type="text" placeholder="Tu nombre">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">Correo Eléctronico</div>
                                      <div class="item-input">
                                        <input name="email" id="email" type="email" placeholder="Correo electronico">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">Cédula</div>
                                      <div class="item-input">
                                        <input name="cedula" id="cedula" type="text" placeholder="Documento identidad">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">Télefono</div>
                                      <div class="item-input">
                                        <input name="telefono" id="telefono" type="text" placeholder="Fijo o movil">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">Nacimiento</div>
                                      <div class="item-input">
                                        <input name="fecha_nacimiento" id="fecha_nacimiento" type="date" placeholder="Fecha de nacimiento" value="1988-01-01">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">Domicilio</div>
                                      <div class="item-input">
                                        <input name="domicilio" id="domicilio" type="text" placeholder="Dirección">
                                      </div>
                                    </div>
                                  </div>
                                </li>

                              </ul>
                            </div>
                            <div class="row">
                              <p class="buttons-row">
                               <button type="submit" class="button button-big button-fill">Guardar </button>
                              </p>
                            </div>
                          <!-- End Formulario de configuraciones -->
                          </form>

                      </div>
                    </div><!-- End Tab 1 -->
                    <!-- Tab 2 -->
                    <div id="tab2" class="tab">
                      <div class="content-block">
                        <form action="http://www.taqueriachaconpavas.com/api/cliente/configuraciones/password" method="post" accept-charset="utf-8" id="actualizarPerfilPasswordForm" >
                        <!-- Formulario de configuraciones -->
                            <div class="content-block-title">Tus datos de acceso</div>
                            <div class="list-block inset">
                              <ul>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">Contraseña Actual</div>
                                      <div class="item-input">
                                        <input required="" name="password" id="password" type="password" placeholder="Contraseña actual">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <hr>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">Contraseña Nueva</div>
                                      <div class="item-input">
                                        <input required="" name="new_password" id="new_password" type="password" placeholder="Nueva Contraseña">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">Repetir Contraseña</div>
                                      <div class="item-input">
                                        <input required="" name="re_password" id="re_password" type="password" placeholder="Contraseña actual">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                               

                              </ul>
                            </div>
                            <div class="row">
                              <p class="buttons-row">
                               <button type="submit" class="button button-big button-fill">Guardar </button>
                              </p>
                            </div>
                          <!-- End Formulario de configuraciones -->
                          </form>

                      </div>
                    </div><!-- End Tab 2 -->
              </div><!-- End tabs -->
                
            
               
            </div> <!-- End content-block -->
        </div> <!-- End page-content -->
    </div> <!-- End data page -->
</div> <!-- End div page -->
